version: '3.5'

services:
  fileinspector:
    env_file: 
      - DEV.env
    ports:
      - "8080:8080"
    volumes:
      - 'C:/data:/html'
    networks:
      - internal-network
      
  frontend:
    ports: 
      - '80:4200'
    env_file: 
      - DEV.env
##    volumes:
##      - './frontend:/usr/src/app'
    command: > 
      bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"
      
  express:
    networks:
      - internal-network
    env_file: 
      - DEV.env
##    volumes:
##      - './backend:/usr/src/app' 
    ports: 
      - '3000:3000'
    command: > 
      bash -c "npm install && npm start --host 3000 --port 3000"
      
      
  fluentd:
    networks:
      - internal-network
    env_file: 
      - DEV.env
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - 24224:24224
    depends_on:
      - kibana
      
  elasticsearch:
    networks:
      - internal-network
    env_file: 
      - DEV.env
    ports:
      - "9200:9200"
    environment:
      - node.name=elasticsearch01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=false
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      
  kibana:
    networks:
      - internal-network
    env_file: 
      - DEV.env
    ports:
      - "5601:5601"

      
  kibana-cfg:
    networks:
      - internal-network
    env_file: 
      - DEV.env

  mongo:
    networks:
      - internal-network
    env_file: 
      - DEV.env
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db 

  mongo-express:
    networks:
      - internal-network
    env_file: 
      - DEV.env
    ports:
      - 8081:8081
    
networks:
  internal-network:
  
volumes:
  mongodata:
    driver: local
    driver_opts:
      type: local
      device: C:/mongodata
      o: bind
