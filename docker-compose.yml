version: '3.5'
services:
  fileinspector:
    build: ./FileWebInspector/
    image: fileinspector:1.0
    ports:
      - "8080:8080"
    volumes:
      - '${DEV_DATA_DIR}:/html'
    networks:
      - internal-network
    logging:
      driver: fluentd
      options:
          fluentd-address: localhost:24224
          fluentd-async-connect: 'true'
          fluentd-retry-wait: '1s'
          fluentd-max-retries: '30'
          tag: fileinspector
      
  admin-console:
    build: ./adminConsole
    image: admin-console:1.0
    logging:
        driver: fluentd
        options:
            fluentd-address: localhost:24224
            fluentd-async-connect: 'true'
            fluentd-retry-wait: '1s'
            fluentd-max-retries: '30'
            tag: adminConsole
    networks:
      - internal-network
    volumes:
      - './adminConsole:/usr/src/app'
    deploy:
      replicas: 1
    ports: 
      - '80:4200'
    command: > 
      bash -c "ng serve --host 0.0.0.0 --port 4200"
    depends_on:
      - fluentd      
      
  express:
    networks:
      - internal-network
    build: ./backend
    image: backend:1.0
    logging:
        driver: fluentd
        options:
            fluentd-address: localhost:24224
            fluentd-async-connect: 'true'
            fluentd-retry-wait: '1s'
            fluentd-max-retries: '30'
            tag: backend
    deploy:
      replicas: 1
    volumes:
      - './backend:/usr/src/app' 
    ports: 
      - '3000:3000'
    command: > 
      bash -c "npm start --host 0.0.0.0 --port 3000"
    depends_on:
      - fluentd
      
      
      
  fluentd:
    networks:
      - internal-network
    build: ./fluentd
    image: fluentd:1.0
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - 24224:24224
      #- "24224:24224/udp"
    depends_on:
      - kibana
      
  elasticsearch:
    networks:
      - internal-network
    build: ./elasticsearch
    image: elasticsearch:1.0 
    ports:
      - "9200:9200"
    environment:
      - 'node.name=HEYJUDE'
      - 'discovery.type=single-node'
      - 'bootstrap.memory_lock=false'
      - 'ES_JAVA_OPTS=-Xms256m -Xmx256m'
    logging:
      driver: fluentd
      options:
          fluentd-address: localhost:24224
          fluentd-async-connect: 'true'
          fluentd-retry-wait: '1s'
          fluentd-max-retries: '30'
          tag: elasticsearch
      
      
  kibana:
    networks:
      - internal-network
    build: ./kibana
    image: kibana:1.0
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"

      
  kibana-cfg:
    networks:
      - internal-network
    build: ./kibana-cfg
    image: kibana-cfg:1.0
    links:
      - "kibana"
    depends_on: 
      - kibana

  mongo:
    networks:
      - internal-network
    build: ./mongodb
    image: mongo:1.0
    container_name: mongo
    depends_on:
      - fluentd
    logging:
      driver: fluentd
      options:
          fluentd-address: localhost:24224
          fluentd-async-connect: 'true'
          fluentd-retry-wait: '1s'
          fluentd-max-retries: '30'
          tag: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db 
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      
  mongo-express:
    networks:
      - internal-network
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: username
      ME_CONFIG_BASICAUTH_PASSWORD: password
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo
    links:
    - "mongo"

networks:
  internal-network:
  
volumes:
  mongodata:
