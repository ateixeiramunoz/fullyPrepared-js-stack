<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match adminConsole>
  @type copy
   <store>
    @type file
    path /log/adminConsole.*.log
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    compress gzip
    utc
    format json
  </store>
</match>
<match backend>
  @type copy
   <store>
    @type file
    path /log/backend.*.log
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    compress gzip
    utc
    format json
  </store>
</match>